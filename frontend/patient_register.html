            <input type="text" placeholder="First Name" required><br>

            <input type="text" placeholder="Username" required><br>

            <select required>
                <option value="" disabled selected>Blood Group</option>
                <option>A+</option>
                <option>B+</option>  
                <option>O+</option>
                <option>AB+</option>
                <option>A-</option>
                <option>B-</option>
                <option>O-</option>
                <option>AB-</option>
            </select><br>
            <input type="text" placeholder="Address" required><br>
            <input type="tel" placeholder="Contact No." required><br>
            <input type="file" required><br>
            <button type="submit">REGISTER</button>
        </form><br>
